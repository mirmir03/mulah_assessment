<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Table 1: Raw Input</h1>
    <table id="table1">
        <thead>
            <tr><th>Index #</th><th>Value</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Table 2: Processed Output</h1>
    <table id="table2">
        <thead>
            <tr><th>Category</th><th>Value</th></tr>
        </thead>
        <tbody>
            <tr><td>Alpha</td><td id="alpha"></td></tr>
            <tr><td>Beta</td><td id="beta"></td></tr>
            <tr><td>Charlie</td><td id="charlie"></td></tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
